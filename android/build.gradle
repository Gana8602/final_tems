buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Optional: Set a custom build directory for the root project
rootProject.buildDir = '../build'

// Configure subprojects' build directories to be under the root project's build directory
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    // Optional: This ensures that ':app' is evaluated before other subprojects
    evaluationDependsOn(':app')
}

// Register a clean task to delete the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
